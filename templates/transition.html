{{define "content"}}

{{with .Scheduler.Hue}}


    <h1>Transitions</h1>
    {{range $k,$v := .Transitions}}
    <h2 href="#{{$k}}" data-toggle="tab">{{$k}}
      <small>
	<a class="transition" data-transition="{{$k}}"><i class="icon-play"></i></a>
      </small>
    </h2>
    <dl class="dl-horizontal">{{range $v}}
      <dt>{{.Light}}</dt><dd>{{.State}} {{.Action}}</dd>{{end}}
    </dl>
    {{end}}

{{end}}

{{end}}


{{define "javascript"}}


{{end}}
