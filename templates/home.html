{{define "content"}}
      {{with .Scheduler.Hue}}

<div class="row">
  <div class="span4">
      <form id="transition" action="" method="post">
	<div class="input-append">
	  <select name="do_transition">
	    <option>select transition</option>
	    {{range $k,$v := .Transitions}}<option value="{{$k}}">{{$k}}</option>{{end}}
	  </select>
	</div>
      </form>
  </div>
</div>

      {{end}}
{{end}}


{{define "javascript"}}

$('#transition').on('change', function (e) { $(this).submit() })

{{end}}
