{{define "content"}}

  {{with .Marvin}}

<div ng-controller="MarvinCtrl">

  <div class="row">
    <h2>Messages</h2>
    <div class="col-12 col-sm-12 col-lg-12">
      <ul class="list-group">{{range $m := .Log}}
	<li class="list-group-item">{{$m.Who}}: <span class="text-primary">{{$m.What}}</span> <span class="text-muted">({{$m.Why}})</span> at <small>{{$m.When}}</small></li>{{end}}
      </ul>
    </div>
  </div>

</div>
  {{end}}

{{end}}
